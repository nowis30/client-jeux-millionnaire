name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci --prefer-offline --no-audit
      - name: Build
        env:
          NEXT_PUBLIC_API_BASE: https://server-jeux-millionnaire.onrender.com
          NEXT_PUBLIC_APK_URL: ""
          NEXT_PUBLIC_TRAILER_YT: ""
          NEXT_PUBLIC_TRAILER_MP4: ""
          NEXT_PUBLIC_GITHUB_REPO: ""
          NEXT_PUBLIC_APK_FILENAME: ""
        run: npm run build
